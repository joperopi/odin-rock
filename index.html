<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="content">
            <div class="titletxt">
                <h1>Rock Paper Scissors!</h1>
            </div>
            <div class="game">
                <img src="img/rps-guy-neutral.png" alt="rock">
                <div id="score">
                    <p>
                        <span id="playerScore">0</span> x <span id="computerScore">0</span>
                    </p>
                </div>
                <img src="img/rps-bot-neutral.png" alt="scissors">
            </div>
            <div class="interact">
                <div id="buttons">
                    <button class="button1">Rock</button>
                    <button class="button2">Paper</button>
                    <button class="button3">Scissors</button>
                </div>
            </div>
            <div class="subtxt">
                <p>This will include instructions on how to play the game once I get it working</p>
            </div>
        </div>
    </body>
</html>
