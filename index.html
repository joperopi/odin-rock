<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="content">
            <div class="titletxt">
                <h1>Thank you for playing<br>Rock Paper Scissors!</h1>
            </div>
            <div class="game">
                <img src="img/rps-guy-neutral.png" alt="rock">
                <div id="score">
                    <span id="playerScore">0</span> x <span id="computerScore">0</span>
                </div>
                <img src="img/rps-bot-neutral.png" alt="scissors">
            </div>
            <div class="subtxt">
                <p>Congratulations for the big rock paper scissors win! Or sorry for the heart wrenching loss, this page doesn't actually know if you won or lost, because there's no GUI yet!</p>
                <p>You can play again by refreshing the page!</p>
            </div>
        </div>
    </body>
</html>
