<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="content">
            <div class="titletxt">
                <h1>Rock Paper Scissors!</h1>
            </div>
            <div class="game">
                <img src="img/rps-guy-neutral.png" alt="rock" id="guy">
                <div id="score">
                    <p>
                        <span id="playerScoreboard">0</span> x <span id="computerScoreboard">0</span>
                    </p>
                    <p id="roundPage">Round 0</p>
                </div>
                <img src="img/rps-bot-neutral.png" alt="scissors" id="bot">
            </div>
            <div class="interact">
                <div class="playarea">
                    <p id="txtplay">Pick one of the options, then press the play button to start!</p>
                    <button id="btnplay" class="btncommon btnplay">PLAY!</button>
                </div>
                <br>
                <div id="buttons">
                    <button class="btncommon button1">Rock</button>
                    <button class="btncommon button2">Paper</button>
                    <button class="btncommon button3">Scissors</button>
                </div>
            </div>
            <div class="subtxt">
                <p>Copyright &copy; <a href="https://github.com/joperopi" target="_blank">joperopi</a> 2024</p>
                <p>Made for <a href="https://www.theodinproject.com" target="_blank">The Odin Project</a></p>
            </div>
        </div>
    </body>
</html>
